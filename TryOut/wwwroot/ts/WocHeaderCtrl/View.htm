<!-- Partielle View zum definieren einer WocId -->
<form id="WocHeaderCtrl">
    <dl class="dl-horizontal">
        <dt>Title</dt>
        <dd><input type="text" id="WocHeaderCtrl-input-title" /><span id="WocHeaderCtrlInputTitleValidate"></span></dd>        
        <dt>Autor</dt>
        <dd><input type="text" id="WocHeaderCtrl-input-author" /><span id="WocHeaderCtrl-input-author-validate"></span></dd>        
    </dl>
    <!-- Achtung: ohne type="button" verhält sich der button wie ein submit- Button-->
    <button type="button" class="btn btn-normal" title="def" id="WocHeaderCtrl-btn-def-woc">Create</button>
</form>
